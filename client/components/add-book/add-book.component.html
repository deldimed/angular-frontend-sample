<div class="page-header">
  <h3>Add a book</h3>
</div>

<form name="addBook" novalidate ng-submit="$ctrl.addBook(addBook.$valid)">
  <app-book-editor book="$ctrl.book"></app-book-editor>

  <div class="alert alert-danger" ng-if="$ctrl.error">
    {{$ctrl.error}}
  </div>

  <div>
    <button type="submit" class="btn btn-primary">Add a book</button>
  </div>
</form>
