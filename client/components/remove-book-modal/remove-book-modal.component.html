<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Remove a book</h3>
</div>

<div class="modal-body" id="modal-body">
  Are your sure you want to remove this book ?
</div>

<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="$ctrl.confirm()">Yes, remove it</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
