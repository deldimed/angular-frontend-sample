<h2>Book detail</h2>

<dl ng-if="$ctrl.book">
  <dt>Title</dt>
  <dd>{{$ctrl.book.title}}</dd>
  
  <dt>Author</dt>
  <dd>{{$ctrl.book.author}}</dd>
</dl>

<div ng-if="$ctrl.book && !$ctrl.error">
  <a ui-sref="books.update({ id: $ctrl.book.id })" class="btn btn-primary">Modify</a>
  <button type="button" class="btn btn-danger" ng-click="$ctrl.remove()">Remove</button>
</div>

<div class="alert alert-danger" ng-if="$ctrl.error">
  {{$ctrl.error}}
</div>
