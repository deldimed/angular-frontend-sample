<div class="page-header">
  <h3>Book list</h3>
</div>

<table class="table table-striped table-hover" ng-if="$ctrl.books.length">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="book in $ctrl.books">
      <td>
        <a ui-sref="books.detail({ id: book.id })">{{book.title}}</a>
      </td>
      <td>{{book.author}}</td>
    </tr>
  </tbody>
</table>

<div ng-if="$ctrl.error">
  {{$ctrl.error}}
</div>
