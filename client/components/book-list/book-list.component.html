<table ng-if="$ctrl.books.length">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="book in $ctrl.books">
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
    </tr>
  </tbody>
</table>

<div ng-if="$ctrl.error">
  {{$ctrl.error}}
</div>
